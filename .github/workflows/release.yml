name: Release to crates.io

on:
  push:
    tags:
      - "vest-v*" # Triggers on vest crate tags like vest-v0.1.0
      - "vest_lib-v*" # Triggers on vest_lib crate tags like vest_lib-v0.1.0
  workflow_dispatch:
    inputs:
      crate:
        description: "Which crate to publish"
        required: true
        type: choice
        options:
          - vest
          - vest_lib
      dry_run:
        description: "Perform a dry run"
        required: false
        type: boolean
        default: true

jobs:
  publish-vest:
    name: Publish vest to crates.io
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # Required for OIDC token exchange
      contents: read
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/vest-v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.crate == 'vest')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-

      - name: Get crates.io token via OIDC
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish vest (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run
        working-directory: ./vest-dsl
        run: cargo publish --dry-run

      - name: Publish vest
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        working-directory: ./vest-dsl
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  publish-vest-lib:
    name: Publish vest_lib to crates.io
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # Required for OIDC token exchange
      contents: read
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/vest_lib-v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.crate == 'vest_lib')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-

      - name: Get crates.io token via OIDC
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish vest_lib (dry run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run
        working-directory: ./vest
        run: cargo publish --dry-run

      - name: Publish vest_lib
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.dry_run)
        working-directory: ./vest
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
